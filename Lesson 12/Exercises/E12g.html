<!DOCTYPE html>

<!-- Lesson 12 Exercices - 12g - Pet profile -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Profile</title>

    <!-- CSS for the exercise -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <img src="images/cat.jpg" alt="oliver the Cat" class="profile-picture" />
      <div class="profile-info">
        <p class="name">oliver</p>
        <p class="handle">the cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="button-follow">Follow</button>
    </div>

    <div class="profile-container">
      <img
        src="images/cat2.jpg"
        alt="Mimi Sleepy Cat"
        class="profile-picture"
      />
      <div class="profile-info">
        <p class="name">Mimi</p>
        <p class="handle">Sleepy Cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="button-follow">Follow</button>
    </div>

    <div class="profile-container">
      <img src="images/dog.jpg" alt="Happy Bulldog" class="profile-picture" />
      <div class="profile-info">
        <p class="name">Rex</p>
        <p class="handle">Happy Bulldog</p>
        <p class="category">Popular</p>
      </div>
      <button class="button-follow">Follow</button>
    </div>
  </body>
</html>
