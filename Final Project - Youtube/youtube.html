<!DOCTYPE html>

<!-- Practise for Lesson 9 - Youtube Clone 
 Introducing div element for more videos as a container-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube.com Clone</title>

    <!-- Styles for YouTube Clone htmal -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" class="search-bar" placeholder="Search" />
    <div class="video-preview">
      <img
        class="thumbnails"
        src="images/thumbnail-1.webp"
        alt="Talking Tech and AI with Google CEO Sundar Pichai!"
      />
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">Marques Brownlee</p>
      <p class="video-stats">3.4M views &#183; 6 months ago</p>
    </div>
    <div class="video-preview">
      <img
        class="thumbnails"
        src="images/thumbnail-2.webp"
        alt="Try Not To Laugh Challenge #9"
      />
      <p class="video-title">Try Not To Laugh Challenge #9</p>
      <p class="video-author">Markiplier</p>
      <p class="video-stats">19M views &#183; 4 years ago</p>
    </div>
  </body>
</html>
