<!DOCTYPE html>

<!-- Lesson 7 Exercices - 7g - Twitter text Box -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter box Clone</title>

    <!-- CSS for the exercise -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="twitter-textbox">
      <img
        src="images/Sun-Rishu.jpg"
        alt="Display Picture"
        class="display-pic"
      />
      <input
        type="text"
        class="textbox-tweet"
        placeholder="What's happening?"
      />
      <button class="button-tweet">Tweet</button>
    </section>
  </body>
</html>
