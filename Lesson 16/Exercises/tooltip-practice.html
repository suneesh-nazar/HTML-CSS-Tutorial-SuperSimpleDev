<!DOCTYPE html>

<!-- Practice for tooltip -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip practice</title>

    <!-- CSS for practice exercise -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-picture-container">
      <a href="https://www.google.com" target="_blank">
        <img src="images/Sun-Rishu.jpg" alt="" class="channel-tooltip-picture" />
      </a>
      <div class="channel-tooltip">
        <img src="images/Sun-Rishu.jpg" alt="" class="channel-tooltip-picture" />
        <div class="profile-details">
          <div class="channel-tooltip-name">Marques Brownlee</div>
          <div class="channel-tooltip-stats">15M subscribers</div>
        </div>
      </div>
    </div>

    <div class="blank">Seperator</div>

    
  </body>
</html>
