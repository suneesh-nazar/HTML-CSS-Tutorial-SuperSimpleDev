<!DOCTYPE html>

<!-- Lesson 13 Exercices - 13g - Tweet -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>

    <!-- CSS for the exercise -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tweet-flex">
      <img src="images/cat.jpg" alt="" class="profile-picture" />
      <div class="tweet-details">
        <div class="twitter-user-flex">
          <p class="tweet-author">supersimple.dev</p>
          <p class="tweet-handle">@SuperSimpleDev</p>
        </div>
        <p class="tweet-content">
          What is backend web development? A complete overview. New video is up!
        </p>
        <div class="video-preview-flex">
          <div class="video-thumbnail"></div>
          <div class="video-info">
            <p class="video-website">youtube.com</p>
            <p class="video-title">
              Backend web development - a complete overview (2021)
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
