<!DOCTYPE html>

<!-- Lesson 8 Exercices - 8e - Uber Request -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Request-a-ride</title>

    <!-- CSS for the exercise -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="request-title">Request a ride now</p>
    <input
      type="text"
      class="textbox-pickup"
      placeholder="Enter pickup location"
    />
    <input
      type="text"
      class="textbox-destination"
      placeholder="Enter destination"
    />
    <button class="button-request">Request now</button>
    <button class="button-schedule">Schedule for later</button>
  </body>
</html>
