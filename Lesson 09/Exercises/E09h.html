<!DOCTYPE html>

<!-- Lesson 8 Exercices - 9h - Google search -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search Clone</title>

    <!-- CSS for the exercise -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-googlelogo">
      <img src="images/google-logo.png" alt="Google Logo" class="google-logo" />
    </div>
    <div class="div-searchbox">
      <input
        type="text"
        class="textbox-shadow"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="div-searchbuttons">
      <button class="button-search">Google Search</button>
      <button class="button-feelinglucky">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
